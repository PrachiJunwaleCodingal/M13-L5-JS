<!DOCTYPE html>
<html>
    <head>
        <title> ACP- Objects Data Structure and Array</title>
    </head>

<body>
    <h2>Objects Data Structure and Array</h2>

    <script>

        var person = {
            name: "Prachi",
            address: "Mumbai",
            gender: "Female"
        };
        var color = ["green", "yellow", "pink", ];
        document.write(person.name, "<br>", person.address, "<br>", person.gender+ "<br>");
      
        document.write("Colors are: " + color.join(" "));
        document.write("<br>");
        color.pop();
        document.write("After Poping the colors are : " + color.join(" "));
    </script>
</body>

</html>
