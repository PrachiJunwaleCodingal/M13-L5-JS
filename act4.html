<!DOCTYPE html>
<html>
<head>
    <title> ACT4- Methods in Array</title>
</head>
<body>

    <h2>Array  Methods: join() and pop()</h2>
    <p id="d1"></p>
    <p id="d2"></p>

    <script>
        var friends = ["prachi", "aryan", "veer"];

        document.getElementById("d1").innerHTML = friends.join(" * ");
    
        first=friends.pop();
        document.getElementById("d2").innerHTML = first;

    </script>

</body>

</html>
